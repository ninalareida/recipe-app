<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button onClick="window.location.reload();" class="custom-button">Refresh Page</ion-button>
  <!-- Your recipe list goes here -->
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail slot="start">
        <ion-img [src]="recipe.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.instructions }}</p>
      </ion-label>
       <!-- Edit button -->
       <ion-button (click)="editRecipe(recipe)" class="custom-button">Edit</ion-button>

       <!-- Delete button -->
      <ion-button (click)="deleteRecipe(recipe.id)" class="custom-button">Delete</ion-button>

    </ion-item>
  </ion-list>
</ion-content>
