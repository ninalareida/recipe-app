<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Your supermarket list goes here -->
  <ion-list>
    <ion-item *ngFor="let supermarket of supermarkets">
      <ion-label>
        <h2>{{ supermarket.name }}</h2>
        <p>{{ supermarket.info }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
