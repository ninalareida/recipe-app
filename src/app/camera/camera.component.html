<ion-card>

  <img *ngIf="imageUrl" [src]="imageUrl" />

  <ion-button fill="clear"
    (click)="takePicture()" class="custom-button">
    Picture
  </ion-button>

  <ion-button fill="clear"
    *ngIf="imageUrl"
    (click)="resetPicture()" class="custom-button">
    Reset
  </ion-button>

</ion-card>
